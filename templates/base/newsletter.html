
    <section class="ftco-section-parallax">
      <div class="parallax-img d-flex align-items-center">
        <div class="container">
          <div class="row d-flex justify-content-center py-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
            	<h1 class="big">Subscribe</h1>
              <h2>Keep me updated </h2>
              <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-8">
                  <form action='.' method="POST" class="subscribe-form">
                    <!-- Form is generated and being passed from newsletter.views -->
                     {% csrf_token %}
                    <div class="form-group d-flex">
                      <input id="id_email" type="email" name="email" class="form-control" placeholder="Enter email address">
                      <input type="submit" value="Submit" class="submit px-3">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
