<style type="text/css">
	.custom_button {
		border-style: none; background-color: black;color:white; text-align:center;
    width: 110px; height:50px;
	}
	.custom_button:hover {
		border-style: none; background-color: orange; color:white ;

	}
  .hide {
    display: none; 
  }
 
</style>	
{% if product.available %}

<form action="{% url 'cart:cart_detail' product.id  %}" method="POST">
                <p class="bottom-area d-flex px-3">
                 
                  
                    <span>
                      <button type="submit" onclick="myFunctionBtn()" class="custom_button justify-content-center">Add to cart<i class="ion-ios-add ml-1"></i></button> 
                      <!--There's no Javascript function written for the  class function myFunctionBtn()-->
                    </span>
                  
                  {% csrf_token %}
                  <a href="{{ product.get_absolute_url }}" class="buy-now text-center py-2" style="height: 50px; width: 150px;">Buy now<span><i class="ion-ios-cart ml-1"></i></span></a>
                    <!--There's no Javascript function written for the  class function myFunctionBtn()--> 
                    <!--Change the link for buy-now. whenever u click on it it sends u to add-to-cart -->
                </p>
                 <select name="quantity" id="id_quantity"  class="hide">
                        <option value="1">1</option>

                        <option value="2">2</option>

                        <option value="3">3</option>

                        <option value="4">4</option>

                        <option value="5">5</option>

                        <option value="6">6</option>

                        <option value="7">7</option>

                        <option value="8">8</option>

                        <option value="9">9</option>

                        <option value="10">10</option>

                  </select>
 </form>
<!--a href="#" class="add-to-cart"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a-->
{% endif %}
